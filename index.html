<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
</head>
<body>
    <main id="main">
        <h1 id="stopwatch">Stopwatch</h1>
    </main>
    <div id="mark-watch">
        <p id="min">00:</p>
        <p id="sec">00:</p>
        <p id="dec">00</p>
    </div>
    <div id="buttons">
        <span class="cel"><button class="btn" id="start" onclick="startWatch()">Start</button></span>
        <span class="cel"><button class="btn" id="stop" onclick="stopWatch()">Stop</button></span>
        <span class="cel"><button class="btn" id="reset" onclick = "resetWatch()">Reset</button></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
